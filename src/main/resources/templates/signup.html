<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon/favicon-io/favicon.ico">
    <title>Email 회원가입 - TableQ</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/signup.css" />

    <!-- jQuery -->
    <script defer src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="/js/signup.js"></script>
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- validator JS -->
    <script defer src="https://unpkg.com/validator@latest/validator.min.js"></script>

</head>
<body>
<div class="container">
    <div class="child">
        <div class="row">
            <div class="input-form col-md-12 mx-auto">
                <div class= "mb-4 text-center">
                    <button type="button" style="border: none; padding-right: 0px; padding-left: 0px; background-color: transparent; outline: none;">
                        <img class="rounded" width="45" height="45" src="/img/favicon/favicon-io/apple-touch-icon.png" alt="홈" onclick="location.href='/'">
                    </button>
                </div>
                <h4 class="mb-4 text-orange text-center" style="font-weight:bold">Email 회원가입</h4>
                <form class="validation-form" id="signupForm" novalidate>
                    <div class="mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="홍길동" required>
                        <div class="invalid-feedback">
                            이름을 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일@example.com" required>
                        <div class="invalid-feedback">
                            유효한 이메일 주소를 입력해주세요.
                        </div>
                        <button type="button" id="checkEmailBtn" class="btn btn-secondary mt-2">이메일 중복 체크</button>
                        <div id="emailStatus" class="mt-2"></div> <!-- 이메일 중복 확인 상태 표시 -->
                    </div>

                    <div class="mb-3">
                        <label for="phone">전화번호</label>
                        <input type="text" class="form-control" id="phone" name="phoneNumber" placeholder="-를 제외한 숫자만 입력해주세요." required>
                        <div class="invalid-feedback">
                            유효한 전화번호를 입력해주세요.
                        </div>
                        <button type="button" id="checkPhoneBtn" class="btn btn-secondary mt-2">휴대전화 중복 체크</button>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="숫자, 영문, 특수문자 8~16자 입력" required>
                            <div class="invalid-feedback">
                                비밀번호는 숫자, 영문, 특수문자가 혼합된 8~16자여야 합니다.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm-password" oninput="pwCheck()">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 확인" required>
                            <div class="invalid-feedback">
                                비밀번호가 일치하지 않습니다.
                            </div>
                        </div>
                        <span id="pwConfirm" class="col-md-6" style="font-size: 90%;"></span>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="agreement" required>
                        <label class="custom-control-label" for="agreement">&nbsp;[필수] 개인정보 수집 및 이용에 동의합니다. </label>
                        <button type="button" style="border: none; background: none; outline:none;" data-bs-toggle="modal" data-bs-target="#particularModal">
                            <small style="color: #0099FF; text-decoration: underline;">상세보기</small>
                        </button>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn btn-orange btn-lg btn-block text-light" type="submit" form="signupForm">가입 완료</button>
                </form>
            </div>
        </div>
        <footer class="my-3 text-center text-small">
            <p class="mb-1">© 2024 Table Q.</p>
        </footer>
    </div>
</div>

<div class="modal fade" id="particularModal" tabindex="-1"
     aria-labelledby="particularModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="particularModalLabel">개인정보 수집 및 이용 동의서</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" aria-hidden="false"></button>
            </div>
            <div class="modal-body" id="particularModalContent">
                <h3>개인정보 수집 및 활용 동의서</h3>
                <p>
                    <!-- 개인정보 수집 및 활용 동의서 내용 -->
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="agreeButton" aria-hidden="false">동의</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="rejectButton" aria-hidden="false">거절</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
