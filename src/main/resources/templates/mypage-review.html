<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="TableQ - 예약 및 웨이팅 서비스를 제공합니다. 당신의 한끼를 책임지는 최고의 테이블 큐레이터입니다.">
    <meta name="keywords" content="예약, 웨이팅, 테이블, 큐레이터, 음식">
    <meta name="author" content="TableQ Team">

    <title>TableQ - 내 리뷰 관리</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/favicon-io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-io/favicon-16x16.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mypage-review.css" />
    <link rel="stylesheet" href="/css/nav.css" />
</head>

<header th:fragment="HeaderFragment" class="toolbar-top">

    <input type="hidden" th:value="${user.id}" id="userId">

    <div class="logo"></div>

    <div class="home">
        <a href="/"></a>
    </div>

    <nav>
        <!-- 로그인 한 경우 -->
        <a href="/mypage" th:if="${user != null}" th:text="${user.nickname != null ? user.nickname + '님' : user.name + '님'}"></a>
        <a th:if="${user != null}" class="btn btn-light" href="/logout" aria-label="로그아웃">로그아웃</a>
    </nav>
</header>

<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-2">
            <i class="bi bi-chevron-left" style="font-size: 28px; cursor: pointer;"></i>
        </div>
        <div class="col-lg-4">
            <h3 class="fw-bold">내 리뷰 관리</h3>
        </div>
    </div>
    <div class="row justify-content-md-center mt-5">
        <div class="col-lg-6">
            <ul class="nav nav-tabs nav-fill mb-5 fs-5 fw-bold">
                <li class="nav-item">
                    <a class="nav-link active" id="my-review-tab" data-bs-toggle="tab" data-bs-target="#my-review" type="button" role="tab" aria-controls="my-review" aria-selected="true">내 리뷰</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="writable-review-tab" data-bs-toggle="tab" data-bs-target="#writable-review" type="button" role="tab" aria-controls="writable-review" aria-selected="false">작성 가능 리뷰</a>
                </li>
            </ul>
            <article class="px-5">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="my-review" role="tabpanel" aria-labelledby="my-review-tab">
                        <div id="empty-1" style="text-align: center; padding: 200px 0; font-size: 21px">
                            <p style="color: #808080;">작성하신 리뷰가 없어요.</p>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="writable-review" role="tabpanel" aria-labelledby="writable-review-tab">
                        <div id="empty-2" style="text-align: center; padding: 200px 0; font-size: 21px">
                            <p style="color: #808080;">작성 가능한 리뷰가 없어요.</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script defer src="/js/mypage-review.js"></script>
</html>
