<!DOCTYPE html>
<html lang="en">
<head>
    <!--Common Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="TableQ - 예약 및 웨이팅 서비스를 제공합니다. 당신의 한끼를 책임지는 최고의 테이블 큐레이터입니다.">
    <meta name="keywords" content="예약, 웨이팅, 테이블, 큐레이터, 음식">
    <meta name="author" content="TableQ Team">

    <title>TableQ - 점주 예약현황</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/favicon-io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-io/favicon-16x16.png">

    <!--Common JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap core JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script defer src="/js/owner-reservation.js"></script>

    <!--Common CSS -->
    <!--<link rel="stylesheet" href="/css/reset.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<!-- Responsive navbar-->
<nav th:fragment="NavFragment"
     class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(237, 125, 49, 1) !important;">

    <input type="hidden" th:value="${owner.id}" id="ownerId">
    <input type="hidden" id="restaurant-id" th:value="${restaurantId}">

    <div class="container">
        <a class="navbar-brand">TableQ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <!-- 로그인 한 경우 -->
                    <a href="/owner/mypage" th:if="${owner != null}" th:text="${owner.nickname != null ? owner.nickname + '님' : owner.name + '님'}"></a>
                    <a th:if="${owner != null}" class="btn btn-light" href="/logout" aria-label="로그아웃">로그아웃</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" aria-current="page" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        상세페이지
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <!-- 사업자정보 테이블의 점주 id의 개수에 따라 li를 만든다 -->
                        <!-- 또한 점포 테이블의 사업자번호를 통해 가게명을 불러온다 -->
                        <li><a class="dropdown-item" href="#">-</a></li>
                        <li><a class="dropdown-item" href="#">-</a></li>
                        <li><a class="dropdown-item" href="#">-</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
<footer class="py-5 bg-dark mt-5">
    <div class="container"><p class="m-0 text-center text-white">© 2024 Table Q.</p></div>
</footer>
</html>
