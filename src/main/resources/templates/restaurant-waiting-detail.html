<div layout:decorate="~{common/layouts/restaurantWaitingLayout}"
     layout:fragment="Content">

    <input type="hidden" id="user-id" th:value="${user.id}">

    <!--<div class="container">-->
    <div class="row">
        <div class="col-lg-8 pb-4" style="margin: auto;">
            <div class="particular-detail">
                <div>
                    <a class="waiting-information"></a>
                </div>
                <div id="restaurant-detail" class="flex-container pointer">
                    <h1 id="waiting-name">강릉짬뽕순두부 동화가든 본점</h1>
                    <i class="bi bi-chevron-right fs-4"></i>
                </div>
                <p class="waiting-time p-gray"></p>
            </div>
            <div class="particular-detail">
                <div>
                    <div class="flex-container">
                        <p class="h4-black">현재 내 순서</p>
                        <div class="right-items">
                            <p id="waiting-order" class="h4-orange">6번째</p>
                            <i class="bi bi-arrow-clockwise fs-4 pointer"></i>
                        </div>
                    </div>
                    <hr/>
                    <div class="flex-container">
                        <p class="p-gray">입장 예정 시간</p>
                        <p class="p-dark-gray">입장 예정 시간을 알 수 없어요.</p>
                    </div>
                    <div class="flex-container">
                        <p class="p-gray">대기 번호</p>
                        <p id="waiting-number" class="p-dark-gray"></p>
                    </div>
                </div>
                <div class="mt-5">
                    <div class="flex-container">
                        <p class="h4-black">대기 정보</p>
                    </div>
                    <hr/>
                    <div class="flex-container">
                        <p class="p-gray">일시</p>
                        <p class="waiting-time p-dark-gray"></p>
                    </div>
                    <div class="flex-container">
                        <p class="p-gray">인원</p>
                        <p id="waiting-people" class="p-dark-gray"></p>
                    </div>
                    <div class="flex-container">
                        <p class="p-gray">이용 상태</p>
                        <p class="waiting-information p-dark-gray"></p>
                    </div>
                </div>
            </div>
            <form id="apply-form">
                <div class="flex-container">
                    <button type="button" class="btn-orange">대기 취소하기</button>
                    <button type="button" class="cancel btn-gray">닫기</button>
                </div>
            </form>
        </div>
    </div>
</div>
