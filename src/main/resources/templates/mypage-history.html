<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="TableQ - 예약 및 웨이팅 서비스를 제공합니다. 당신의 한끼를 책임지는 최고의 테이블 큐레이터입니다.">
    <meta name="keywords" content="예약, 웨이팅, 테이블, 큐레이터, 음식">
    <meta name="author" content="TableQ Team">

    <title>TableQ - 이용내역</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/favicon-io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-io/favicon-16x16.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mypage-review.css" />
    <link rel="stylesheet" href="/css/nav.css" />
</head>

<header th:fragment="HeaderFragment" class="toolbar-top">

    <input type="hidden" th:value="${user.id}" id="userId">

    <div class="logo"></div>

    <div class="home">
        <a href="/"></a>
    </div>

    <nav>
        <!-- 로그인 한 경우 -->
        <a href="/mypage" th:if="${user != null}" th:text="${user.nickname != null ? user.nickname + '님' : user.name + '님'}"></a>
        <a th:if="${user != null}" class="btn btn-light" href="/logout" aria-label="로그아웃">로그아웃</a>
    </nav>
</header>

<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-3">
            <i class="cancel bi bi-chevron-left" style="font-size: 28px; cursor: pointer;"></i>
        </div>
        <div class="col-lg-5">
            <h3 class="fw-bold">&nbsp;&nbsp;&nbsp;이용내역</h3>
        </div>
    </div>
    <div class="row justify-content-md-center mt-5">
        <div class="col-lg-8">
            <ul class="nav nav-tabs nav-fill mb-4 fs-5 fw-bold">
                <li class="nav-item">
                    <a class="nav-link active" id="expected-tab" data-bs-toggle="tab" data-bs-target="#expected" type="button" role="tab" aria-controls="expected" aria-selected="true">예정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="complete-tab" data-bs-toggle="tab" data-bs-target="#complete" type="button" role="tab" aria-controls="complete" aria-selected="false">완료</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="cancellation-tab" data-bs-toggle="tab" data-bs-target="#cancellation" type="button" role="tab" aria-controls="cancellation" aria-selected="false">취소</a>
                </li>
            </ul>
            <article class="px-5">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="expected" role="tabpanel" aria-labelledby="expected-tab">
                        <div id="expected-empty" style="text-align: center; padding: 200px 0; font-size: 21px">
                            <p style="color: #808080;">이용내역이 없어요.</p>
                        </div>
                        <!-- 페이지네이션 -->
                        <nav id="expected-page" aria-label="Page navigation example" style="display: none;">
                            <ul class="pagination justify-content-center mt-4">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="tab-pane fade" id="complete" role="tabpanel" aria-labelledby="complete-tab">
                        <div id="complete-empty" style="text-align: center; padding: 200px 0; font-size: 21px">
                            <p style="color: #808080;">이용내역이 없어요.</p>
                        </div>
                        <!-- 페이지네이션 -->
                        <nav id="complete-page" aria-label="Page navigation example" style="display: none;">
                            <ul class="pagination justify-content-center mt-4">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="tab-pane fade" id="cancellation" role="tabpanel" aria-labelledby="cancellation-tab">
                        <div id="cancellation-empty" style="text-align: center; padding: 200px 0; font-size: 21px">
                            <p style="color: #808080;">이용내역이 없어요.</p>
                        </div>
                        <!-- 페이지네이션 -->
                        <nav id="cancellation-page" aria-label="Page navigation example" style="display: none;">
                            <ul class="pagination justify-content-center mt-4">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script defer src="/js/mypage-history.js"></script>
</html>
